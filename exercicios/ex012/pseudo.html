<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: blueviolet;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: darkmagenta;
            width: 300px;
            color: black;
        }

    </style>
</head>
<body>
    <h1>Elementos das CSS - Exemplos de hover</h1>
    <p>Passe o mouse no texto a seguir:</p>
    <div>Passe o mouse
        <p>Texto surpresa</p>
    </div>
    SITE

</body>
</html>
