<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em html</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <P>Na liguagem HTML5 podemos inserir diversos elementos, na lista abaixo estão alguns deles. Passe o mouse em cima de cada item e veja quais tags utilizar.</P>
    <ul>
        <li><abbr title="Utilze a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilze a tag &lt;h1...h6&gt;">Títulos</abbr></li>
        <li><abbr title="Utileze a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utile a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Utilize a tag &lt;code&gt;">Código fontes</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt;">Listas numeradas</abbr></li>
         <li><abbr title="Utilize &lt;ol&gt;">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
