<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
           width: 300px;
           border-collapse: collapse;
        }
        td{
            border: 2px solid black;
            text-align: center;
        }
        .dado{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>MY FIRST TABLE</h1>
    <table>
        <tr>
            <td class="dado">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="dado">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="dado">C3</td>
        </tr>
    </table>
    
</body>
</html>
