<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario mais detalhado</title>
</head>
<body>
    <h1>Testando formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p><label for="inome">Nome </label><input type="text" name="nome" id="inome" required placeholder="Nome Completo" minlength="30"></p>
        
        <p><label for="imedia">Média</label> <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="de 0 a 10"></p>

        <p><label for="iletivo">Periodo letivo</label> <input type="month" name="letivo" id="iletivo" required></p>

        <p><label for="idia">Dia da prova <input type="date" name="dia" id="idia" required></label></p>

        <p><label for="ihorario">Horário da prova <input type="time" name="horario" id="ihorario" required ></label></p>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
